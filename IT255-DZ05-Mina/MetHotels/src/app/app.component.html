<header>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarExample01"
                aria-controls="navbarExample01" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarExample01">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" aria-current="page" href="#">Pocetna strana</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Lokacije</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Cene</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">O nama</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
   

    
    <div class="p-5 text-center bg-image" alt="Wild Landscape" style="
     
      height: 550px;
      margin-top: 58px;    
      
      background-color: #a75257;">
        <div class="container w-50" style="max-width: 35%; text-align: left;">
            <div class="row ">
                <div class="col-sm-7">
                    <div class="card mt-2 mx-auto p-4 bg-light">
                        <div class="card-body bg-light">
                            <form id="contact-form">
                                <div class="controls">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="roomNumber" style="margin-bottom: 5px; ">Naziv hotela
                                                    *</label>
                                                <input name="roomNumber" id="roomNumber" #newroomNumber
                                                    class="form-control" placeholder="Unesite naziv hotela*"
                                                    required="required">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="h_name" style="margin-bottom: 5px;">Naziv i broj sobe*</label>
                                                <input name="h_name" id="h_name" #newh_name class="form-control"
                                                    placeholder="Unesite naziv i broj sobe*" required="required">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="availablePpl" style="margin-bottom: 5px;">Broj osoba
                                                    *</label>
                                                <input name="availablePpl" id="availablePpl" #newavailablePpl
                                                    class="form-control" placeholder="Unesite broj osoba *"
                                                    required="required">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="price" style="margin-bottom: 5px;">Cena nocenja*</label>
                                                <input name="price" id="price" #newprice class="form-control"
                                                    placeholder="Unesite cenu nocenja*" required="required">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12" style="margin-top: 10px;">
                                            <button style="min-width: 100%;"
                                                class="btn btn-success btn-send pt-2 btn-block" type="button"
                                                (click)="addRoom(newroomNumber, newh_name, newavailablePpl, newprice)">
                                                Dodaj sobu
                                            </button>
                                        </div>
                                    </div>
                                    <div style="margin-top: 10px;">
                                        <input input [(ngModel)]="userPrice"
                                            style="max-width: 55%; float: left; margin-right: 4%;" name="title"
                                            class="form-control input-sm" placeholder="Cena nocenja*" />
                                        <span class="input-group-btn" style="width:0px;"></span>
                                        <button type="button" (click)="shuffle(rooms)"
                                            class="btn btn-success btn-send pt-2 btn-block" style="max-width: 40%;">
                                            Izmesaj
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
</header>
<div class="ui grid posts" style="background-color: #c27379;">

    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <app-rooms *ngFor="let room of rooms | filterByUP:userPrice;" [room]="room">
            </app-rooms>
            
        </div>
    </section>
</div>
